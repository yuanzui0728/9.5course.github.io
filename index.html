<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<script src="jquery-3.4.1.js"></script>
</head>
<body>
    <form>
       <input id="name1" type="text" name="name1">
       <button type="button" id="submit" name="submit">修改名字</button>
    </form>
    <img src="logo.jpg" id="logo" style="border-radius: 10px 20px 30px 40px;"/>
    <div>
            <h1>我叫<span id="name"></span></h1>
            <p>我的学号是<span id="stunum"></span></p>
            <button id="next">next</button>
    </div>
    
    <img src="matrix.png" >

    <script>
        
        var callback = function(data){
                $("#name").text(data.myname);
                $("#stunum").text(data.mynumber);
            }
        // $(function(){
        //     $.get("./data.json",function(data){
        //         $("#name").text(data.myname);
        //         $("#stunum").text(data.mynumber);
        //     })
        // });

        $.ajax({
            type: "POST",
            url: "http://127.0.0.1:8080/data.json",
            data: "stunumber=18002040132",
            success: callback,
        });

        $('#next').click(function(){
            $(function(){
            $.post("http://127.0.0.1:8080/data.json",{stunumber:"18002040132"},function(data){
                $("#name").text(data.myname);
                $("#stunum").text(data.mynumber);
            })
        });
        })
        
        $(function(){
            $("#submit").click(function(){
                   $("#name").text($("#name1").val());
            })
        })

    </script>
</body>
</html>
